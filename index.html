    <link href="./hi.css" rel="stylesheet" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>Create your free account</h2>
        <p>Already using Coinbit ? <span>Login here.</span></p>
        <button class="btn2">Get started with google</button>
        <div class="input-group">
          <label for="username">Name:</label>
          <input type="text" id="username" placeholder="Enter name" />
        </div>
        <div class="input-group">
          <label for="password">Email:</label>
          <input type="email" id="password" placeholder="Email" />
        </div>
        <div class="input-group">
          <input
            type="password"
            id=" "
            placeholder="Password (minimum 6 chareacters)"
          />
        </div>
        <div class="check">
          <input type="checkbox" />
          <p>I agree to <span>Terms & Conditions</span></p>
        </div>

        <button class="btn">Get started</button>
        <p>No create card required. No need to install softwaer</p>
      </div>
    </div>
